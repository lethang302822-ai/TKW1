<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dropdown+Optgroup</title>
</head>
<body>

    <h2>Chọn ngành học</h2>

    <form>
        <label>Ngành học:</label><br><br>

        <select name="nganhhoc">

            <optgroup label="Công nghệ thông tin">
                <option value="web">Lập trình Web</option>
                <option value="mobile" selected>Lập trình Mobile</option>
            </optgroup>

            <optgroup label="Thiết kế">
                <option value="dohoa">Thiết kế đồ họa</option>
                <option value="uiux">UI/UX</option>
            </optgroup>

        </select>

    </form>

</body>
</html>
