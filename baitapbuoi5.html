<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitapbuoi5</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        font-family: "Times New Roman", serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    .box{
        border:2px solid black;
        padding:15px;
        margin-bottom:20px;
        background-color: white;
    }
    h2 {
            margin-bottom: 10px;
        }

        ul {
            padding-left: 20px;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
        }

        button {
            padding: 6px 12px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 6px;
            text-align: left;
        }

        th, td {
            background-color: white;
        }
</style>
<body>
    <div class="box">
        <h2>Danh sách việc cần làm</h2>
        <ul>
            <li>ôn tập HTML</li>
            <li>ôn tập CSS</li>
            <li>làm bài tập về nhà</li>
        </ul>
    </div>
    <div class="box">
        <h2>Đăng kí học</h2>
        <label>Họ và tên</label><br>
        <input type="text" placeholder="Nhập họ tên"><br>
        <label>email</label><br>
        <input type="text" placeholder="nhập email">
        <button>Gửi</button>
    </div>
    <div>
        <h2>Bảng điểm</h2>
        <table>
            <tr>
                <th>Tên</th>
                <th>Điểm</th>
            </tr>
            <tr>
                <td>An</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Bình</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Chi</td>
                <td>10</td>
            </tr>
        </table>
    </div>
</body>
</html>
